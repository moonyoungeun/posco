<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" href="/starbucks.css">
    
    </head>
<body>
    <div class="container_fluid">
        <div class="col-12 header">
            <div class="wrap12">
                <div class="icon"></div>
                <div class="font">
                    <div >COFFEE</div>
                    <div>MENU</div>
                    <div>STORE</div>
                    <div>RESPONSIBILITY</div>
                    <div>STARBUCKS REWARDS</div>
                    <div>WHAT'S NEW</div>
                </div>
                <div class="font2">
                    <div id="f2">Sign In</div>
                    <div id="f2">My Starbucks</div>
                    <div id="f2">Customer Service & Ideas</div>
                    <div id="f2">Find a Store</div>
                </div>
    
            </div>
               
            
        </div>
        <div class="col-12 row1">
            <div class="row1_wrap">
                <div class="slogan"></div>
                <div class="btn_menu"><a href="https://www.starbucks.co.kr/whats_new/campaign_view.do?pro_seq=2018">자세히 보기</a></div>
                <div class="menu_set">
                    <div class="st_menu"></div>
                    <div class="ps_menu"></div>
                    <div class="mf_menu"></div>
                </div>
            </div>          
        </div>


        <div class="col-12 row2">
            <div class="peru-background">
                <!-- float을 사용한 상위(부모)박스에 .clearfix를 설정하면
                float 으로 인하여 영역이 깨지는 현상을 방지하게 된다.
                결국 .clearfix는 영역을 잡아주기 위한 css 속성 -->
                <section class="clearfix">
                  <img src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_ph2_bean_bean.png" alt="페루 춘키 로스트" />
                  <img class ="tiger" src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_ph2_bean_bg_left.png" alt="호랑이" />
                  <dl class="peru__text">
                    <dt>
                      시원한 여름과 어울리는</br>
                      <span>페루 춘키 블론드 로스트</span>
                    </dt>
                    온화한 기후와 비옥한 토양에서 자란 풍미 가득한 싱글 오리진입니다.<br />코코아와 레몬 그라스가 느껴지는 페루 춘키와 커피 한 잔의 여유를 느껴보세요.
                    </dd>
                  </dl>
                  <!-- 화면에 현재 요소를 설명할 텍스트가 있을 경우에 해당 텍스트 영역과 현재 요소를 연결할 때 사용 -->
                  <a href="#" class="peru__more-btn comp-btn" aria-labelledby="peru">자세히 보기</a>
                  <img class ="bird" src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_ph2_bean_bg_right.png" alt="새" />
                </section>
              </div>
        
        </div>
        <div class="col-12 row3">
            <div class="wrap">
                <section class ="container2">
                  <div class="txt1"></div>
                  <div class="txt2"></div>
                  <div class="txt3"></div>
                  
                </div>
        </div>

        <div class="col-12 row4"></div>
        <div class="col-12 row5"></div>
        <div class="col-12 row6"></div>
        <div class="col-12 footer"></div>
    </div>
</body>
</html>
