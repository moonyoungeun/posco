<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Home</title>

    <link rel="stylesheet" href="/row2.css">
</head>
<body>
    <div class="peru-background">
        <!-- float을 사용한 상위(부모)박스에 .clearfix를 설정하면
        float 으로 인하여 영역이 깨지는 현상을 방지하게 된다.
        결국 .clearfix는 영역을 잡아주기 위한 css 속성 -->
        <section class="peru clearfix">
          <img src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_ph2_bean_bean.png" alt="페루 춘키 로스트" />
          <img class ="tiger" src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_ph2_bean_bg_left.png" alt="호랑이" />
          <dl class="peru__text">
            <dt>
              시원한 여름과 어울리는</br>
              <span>페루 춘키 블론드 로스트</span>
            </dt>
            온화한 기후와 비옥한 토양에서 자란 풍미 가득한 싱글 오리진입니다.<br />코코아와 레몬 그라스가 느껴지는 페루 춘키와 커피 한 잔의 여유를 느껴보세요.
            </dd>
          </dl>
          <!-- 화면에 현재 요소를 설명할 텍스트가 있을 경우에 해당 텍스트 영역과 현재 요소를 연결할 때 사용 -->
          <a href="#" class="peru__more-btn comp-btn" aria-labelledby="peru">자세히 보기</a>
          <img class ="bird" src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_ph2_bean_bg_right.png" alt="새" />
        </section>
      </div>
</body>
</html>
