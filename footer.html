<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <style>
        .footer_background{
            position:relative;
            background-color: rgb(40, 40, 40);
            width: 100vw;
            height: 70vh;
            margin: -20px;
        }

        ul{list-style: none;}

        li{color:white;
            font-size: 0.8vw;}

        .company{
            position:absolute;
            height: 5vh;
            Background-position: 15vw 0vh;
            margin: 5vw 20vh;
        }

        .CORPORATESALES{
            position:absolute;
            height: 5vh;
            Background-position: 15vw 0vh;
            margin: 5vw 50vh;
        }

        .PARTNERSHIP{
            position:absolute;
            height: 5vh;
            Background-position: 15vw 0vh;
            margin: 20vw 7vh;
            margin: 5vw 80vh;
        }


        .ONLINECOMMUNITY{
            position:absolute;
            width: 15vw;
            height: 5vh;
            Background-position: 15vw 0vh;
            margin: 30vw 5vh;
            margin: 5vw 110vh;
        }


        .RECRUIT{
            position:absolute;
            width: 15vw;
            height: 5vh;
            Background-position: 15vw 0vh;
            margin: 60vw 7vh;
            margin: 5vw 140vh;
        }
        
        


    </style>
</head>
<body>
    <div class="footer_background">
        <div class="company">
            <ul>
                <li>COMPANY</li>
                <br/>
                <li>한눈에 보기</li>
                <li>스타벅스 사명</li>
                <li>스타벅스 소개</li>
                <li>국내 뉴스룸</li>
                <li>세계의 스타벅스</li>
                <li>글로벌 뉴스룸</li>
            </ul>
        </div>
        <div class="CORPORATESALES">
            <ul> 
                <li>CORPORATE SALES</li>
                <br/>
                <li>단체 및 기업 구매 안내</li>
            </ul>
        </div>
        <div class="PARTNERSHIP">
            <ul> 
                <li>PARTNERSHIP</li>
                <br/>
                <li>신규 입점 제의</li>
                <li>협력 고객사 등록신청</li>
            </ul>
        </div>
        <div class="ONLINECOMMUNITY">
            <ul>
                <li>ONLINE COMMUNITY</li>
                <br/>
                <li>페이스북</li>
                <li>트위터</li>
                <li>유튜브</li>
                <li>인스타그램</li>
            </ul>
        </div>
        <div class="RECRUIT">
            <ul>
                <li>RECRUIT</li>
                <br/>
                <li>채용 소개</li>
                <li>채용 지원하기</li>
            </ul>
        </div>
</div>
</body>
</html>
